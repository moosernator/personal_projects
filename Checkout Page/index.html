<!DOCTYPE html>
<head>
    <title>Example Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <form>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="text" placeholder="House number/name">
        <input type="text" placeholder="Street">
        <input type="text" placeholder="Town">
        <input type="text" placeholder="Postal Code">
        <p>Delivery Method:</p>
        <label for="normal">Normal</label>
        <input type="radio" id="normal" value="Normal" name="delivery">
        <label for="express">Express</label>
        <input type="radio" id="express" value="Express" name="delivery">
        <input type="submit">
    </form>
</body>
