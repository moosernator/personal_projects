<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <div class="calculator">
            <div class="buttons">
                <h2 class="display">
                    <div id="history">0</div>
                    <div id="value"></div>
                </h2>
                <span id="7">7</span>
                <span id="8">8</span>
                <span id="9">9</span>
                <span id="delete">←</span>
                <span id="clear">Clear</span>
                <span id="4">4</span>
                <span id="5">5</span>
                <span id="6">6</span>
                <span id="multiply">×</span>
                <span id="divide">÷</span>
                <span id="leftBrace">(</span>
                <span id="1">1</span>
                <span id="2">2</span>
                <span id="3">3</span>
                <span id="plus">+</span>
                <span id="minus">-</span>
                <span id="righttBrace">)</span>
                <span id="0">0</span>
                <span id="00">00</span>
                <span id="decimal">.</span>
                <span id="answer">Ans</span>
                <span id="equals">=</span>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
